<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de pedidos (DOM + API)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .fila { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    tr.selected { background: #cce5ff; }
    #mensaje.error { color: #b00020; }
    #mensaje.ok { color: #0a7a0a; }
    #estado { opacity: 0.85; }
    fieldset { margin-top: 14px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Gestión de pedidos</h1>

  <div class="fila">
    <button id="btnCargar" type="button">Cargar pedidos (API)</button>
    <button id="btnEditarSeleccionado" type="button">Editar seleccionado</button>
    <button id="btnLimpiar" type="button">Limpiar todo</button>
    <button id="btnOrdenarPorNombre" type="button">Ordenar por nombre</button>
  </div>

  <div id="estado">Estado: esperando…</div>
  <div id="mensaje"></div>

  <table id="tablaPedidos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>UserId</th>
        <th>Estado</th>
        <th>Prioritario</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tbodyPedidos">
      <!-- Filas dinámicas -->
    </tbody>
  </table>

  <fieldset>
    <legend>Alta / Edición</legend>

    <form id="formPedido" autocomplete="off">
      <!-- "crear" o "editar" -->
      <input type="hidden" name="accion" id="inpAccion" value="crear" />
      <!-- id del pedido que se está editando -->
      <input type="hidden" name="id" id="inpId" value="" />

      <div class="fila">
        <label>
          Título:
          <input type="text" name="titulo" id="inpTitulo" placeholder="Título del pedido" />
        </label>

        <label>
          UserId:
          <input type="number" name="userId" id="inpUserId" min="1" placeholder="> 0" />
        </label>

        <label>
          <input type="checkbox" name="prioritario" id="inpPrioritario" />
          Prioritario
        </label>

        <button type="submit" id="btnGuardar">Guardar</button>
        <button type="button" id="btnCancelar">Cancelar edición</button>
      </div>
    </form>
  </fieldset>

  <script src="app.js"></script>
</body>
</html>
