<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Usuarios - Validación con callbacks</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 6px; }
    .selected { background: #cce5ff; }
    #mensaje { color: #b00020; margin-top: 8px; }
    #estado { margin-top: 8px; opacity: .85; }
  </style>
</head>
<body>

  <h1>Gestión de usuarios</h1>

  <button id="btnCargar">Cargar usuarios (API)</button>
  <button id="btnLimpiar">Limpiar todo</button>

  <div id="estado"></div>
  <div id="mensaje"></div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Ciudad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tbodyUsuarios"></tbody>
  </table>

  <h2>Formulario</h2>

  <form id="formUsuario">
    <input type="text" name="nombre" placeholder="Nombre (min 2 letras)">
    <input type="text" name="email" placeholder="Email (debe tener @)">
    <input type="text" name="ciudad" placeholder="Ciudad">
    <label>
      <input type="checkbox" name="vip">
      VIP
    </label>
    <button type="submit">Guardar</button>
    <button type="button" id="btnCancelar">Cancelar edición</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
