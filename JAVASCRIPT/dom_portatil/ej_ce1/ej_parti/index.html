<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Usuarios - DOM + API + Callbacks</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .fila { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    tr.selected { background: #cce5ff; }
    #mensaje.error { color: #b00020; }
    #mensaje.ok { color: #0a7a0a; }
    #estado { opacity: 0.85; }
    fieldset { margin-top: 14px; }
    button { cursor: pointer; }
  </style>
</head>
<section id="primeraParte">
<body>
  <h1>Gestión de usuarios</h1>

  <div class="fila">
    <button id="btnCargar" type="button">Cargar usuarios</button>
    <button id="btnLimpiar" type="button">Limpiar todo</button>
    <button id="btnCancelar" type="button">Cancelar edición</button>
  </div>

  <div id="estado">Estado: esperando…</div>
  <div id="mensaje"></div>

  <table id="tablaUsuarios">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Ciudad</th>
        <th>VIP</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody id="tbodyUsuarios">
      <!-- Filas dinámicas -->
    </tbody>
  </table>

  <fieldset>
    <legend>Alta / Edición</legend>
</section>
    <form id="formUsuario" autocomplete="off">
      <!-- Te sirve para saber si estás en modo alta o edición -->
      <input type="hidden" name="accion" id="inpAccion" value="crear" />

      <div class="fila">
        <label>
          Nombre:
          <input type="text" name="nombre" id="inpNombre" placeholder="Min 2 letras" />
        </label>

        <label>
          Email:
          <input type="text" name="email" id="inpEmail" placeholder="Debe contener @" />
        </label>

        <label>
          Ciudad:
          <input type="text" name="ciudad" id="inpCiudad" placeholder="Ciudad" />
        </label>

        <label>
          <input type="checkbox" name="vip" id="inpVip" />
          VIP
        </label>

        <button type="submit" id="btnGuardar">Guardar</button>
      </div>
    </form>
  </fieldset>

  <script src="app.js"></script>
</body>
</html>
