<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="mercadillo.js"></script>
</head>
<body>
    <input type="text" value="nombre" id="nombre">
    <input type="text" value="precio" id="precio">
    <input type="text" value="categoria" id="categoria">
    <input type="button" value="Agregar Producto" onclick="agregarProducto(document.getElementById('nombre').value,parseFloat(document.getElementById('precio').value),document.getElementById('categoria').value)">
    <input type="button" value="Buscar Producto" onclick="buscarProducto(document.getElementById('nombre').value)">
    <input type="button" value="Eliminar Producto" onclick="eliminarProducto(document.getElementById('nombre').value)">
    <input type="button" value="Mostrar Productos" onclick="mostrarProductosEnTexto()">
    <div id="productos"></div>

</body>

</html>
