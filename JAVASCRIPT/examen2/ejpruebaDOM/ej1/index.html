<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor sencillo</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    button { margin: 5px; }
    #salida { border: 1px solid #ccc; padding: 10px; min-height: 60px; }
  </style>
</head>
<body>

<h2>Gestor de productos</h2>

<button id="btnListar">Listar productos</button>

<br><br>

<input id="nombre" placeholder="Nombre del producto">
<button onclick="buscar()" id="btnBuscar">Buscar producto</button>

<br><br>

<input id="nuevoNombre" placeholder="Nuevo producto">
<input id="nuevoPrecio" type="number" placeholder="Precio">
<button onclick="agregar()" id="btnAgregar">Agregar producto</button>

<h3>Salida</h3>
<div id="salida"></div>

<script src="app.js"></script>
</body>
</html>
